                    </div>
                    <div class="nav_text">
                        <img src="./img/common/聯絡我們_h_off.svg" alt width="61" height="30" class="off" loading="lazy">
                        <img src="./img/common/聯絡我們_h_on.svg" alt width="61" height="30" class="on" loading="lazy">
                    </div>
                    <div class="right_nav">
                        <div class="search">

                    <div class="main_pic">

                        <img src="./img/people/李仁偉/img/thumb_h_on.svg" alt width="314" height="351" class="on" loading="lazy">
